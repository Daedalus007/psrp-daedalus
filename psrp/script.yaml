# Main script
#
# This file is encoded as YAML.
# Hints:
# - # means a comment
# - | introduces a multi-line string, indicated by indentation. (Don't use >, which makes YAML insert unwanted spaces.)
# - Strings can be enclosed in quotes to make surrounding whitespace retained.
# - You must wrap strings in quotes if they contain ": ", unless you also use | at the start.
# - Indentation is significant.
# - I recommend you use a text editor that syntax-highlights YAML, like Notepad++.
#
# Each script entry comprises these elements:
# - offsets: locations in the ROM referring to this script item
# - indices: indices in the original game's indirection table which correspond to items in this entry. Useful only for correlation with older scripts.
# - ja: original Japanese
# - kanji: original Japanese text but also using hiragana and kanji to minimize ambiguity
# - translated: translation of the "ja" text, for information only (incomplete)
# - us: Sega localisation for this item (very incomplete)
# - en, fr, pt-br, ca, es, de: translations consumed by the code
# Stuff with ****** around it is an area indicator.
#
# Some values change the text wrapping routines:
# - width: changes the wrapping width
# - height: changes the line count for automatic insertion of "wait more" codes
# These are special because they tale effect for all future script entries. As the script
# swaps between "character intro" and "in-game" dialogue, these appear to change the settings.
#
# Special code legend:
#
# <number> = render a number. Also sets a suffix flag if the number is 0 or >1.
# Note that in several places the number is fixed, but it saves ~35 bytes to
# use this tag (and the ones below) rather than include digits in the text
# (as that adds additional Huffman trees).
# However, in some places we spell words out (e.g. "three", "tenth") for
# better grammar.
# <s> = ‘s’ if the suffix flag is set (see above).
# <internal hint nn> = word wrapping bug helper. The suffix insertion confuses
# the wrapper, so add this *before* the space before the word where the
# suffix gets added, with n = the number of characters potentially added to
# the word - so:
# "You found <number> meseta<s> inside"
# becomes
# "You found <number><internal hint 01> meseta<s> inside"
# and
# "You gained <number> experience point<s>."
# becomes
# "You gained <number> experience<internal hint 02> point<s>."
# This is a bit of a hack because it wraps as if the suffix there is even
# when it isn’t.
#
# <article> = use article for enemy/item, lowercase. Includes a trailing space.
# <Article> = use article for enemy/item, initial uppercase. Includes a trailing space.
# <de>, <do>, <del> = use possessive+article for an enemy (French, Brazilian Portuguese, Catalan/Spanish respectively)
# <à> = use directive+article for an enemy or player (French)
# <nom>, <dat>, <gen>, <acc> = use nominative, dative, genitive and accusative cases (German)
# <he>, <she>, <his>, <her> = pronouns
# <player> = player name
# <monster> = enemy name
# <item> = item name
#
# <line> = line break (should be used sparingly)
# <wait> = wait for button press, end of entry
# <wait more> = wait for button press, not end of entry
# <end> = end of entry
# <delay> = delay a bit
#

